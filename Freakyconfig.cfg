// fps.

fps_max 300

// sens, 800 dpi in Logitec software.

sensitivity 2.25
zoom_sensitivity_ratio 0.90

// resolution 4:3-1020x798.

// Binds.

bind "i" "show_loadout_toggle"
bind "}" "toggleconsole"
bind "w" "+forward"
bind "s" "+back" 
bind "d" "+right" 
bind "a" "+left" 
bind "SHIFT" "+sprint" 
bind "CTRL" "+duck" 
bind "SPACE" "+jump"
bind "e" "+use"
bind "MOUSE1" "+attack" 
bind "MOUSE2" "+attack2" 
bind "r" "+reload" 
bind "q" "lastinv" 
bind "g" "drop"
bind "f" "+lookatweapon" 
bind "b" "buymenu" 
bind "F3" "autobuy" 
bind "F4" "rebuy
bind "1" "slot1"
bind "2" "slot2" 
bind "3" "slot3" 
bind "5" "slot6" 
bind "c" "slot5"
bind "4" "slot7"
bind "MOUSE5" "slot8"
bind "MOUSE4" "slot10"
bind "x" "slot12"
bind "TAB" "+showscores" 
bind "MOUSE3" "player_ping" 
bind "u" "messagemode2"
bind "y" "messagemode"
bind "v" "+voicerecord"

// audio.

volume 0.50
bind "p" "volume 0.90"
bind "o" "volume 0.01"
snd_deathcamera_volume 0.04
snd_mvp_volume 0.04
snd_menumusic_volume 0
snd_gamevoicevolume 0.600000
snd_gamevolume 0.600000
snd_roundaction_volume 0
snd_roundend_volume 0
snd_roundstart_volume 0
snd_tensecondwarning_volume 0.045

// Viewmodel.

viewmodel_offset_randomize false
viewmodel_always_on true
viewmodel_fov 68 
viewmodel_offset_x 1.7
viewmodel_offset_y 2.0 
viewmodel_offset_z -2.0 
viewmodel_presetpos 3 
cl_viewmodel_shift_left_amt 1.5 
cl_viewmodel_shift_right_amt 0.75
viewmodel_recoil 0 
cl_usenewbob true

// Crosshair.

cl_crosshair_drawoutline 0
cl_crosshair_recoil 0
cl_crosshair_dynamic_splitdist 7
cl_crosshair_sniper_width 1
cl_crosshair_t 0
cl_crosshairalpha 255
cl_crosshaircolor 5
cl_crosshaircolor_b 185
cl_crosshaircolor_g 255
cl_crosshaircolor_r 0
cl_crosshairdot 0
cl_crosshairgap_useweaponvalue 0
cl_crosshairstyle 4
cl_crosshair_friendly_warning 1
cl_hud_color 12
hud_showtargetid 0
cl_crosshairsize 1.0
cl_crosshairthickness 0.500
cl_crosshairgap -3.0
cl_crosshair_outlinethickness 1
cl_crosshair_dynamic_maxdist_splitratio 0.3
cl_crosshair_dynamic_splitalpha_innermod 1
cl_crosshair_dynamic_splitalpha_outermod 0.5 

// Hud.

cl_autohelp false
cl_hud_color 10
cl_hud_radar_scale 0.85
hud_scaling 0.85
cl_showloadout 1
cl_hud_healthammo_style 0
safezonex 0.95
safezoney 1.0

// other binds.

bind "F3" "autobuy"
bind "F4" "rebuy"
bind "F10" "disconnect"
bind "m" "sv_cheats true"
bind "n" "noclip"
bind "0" "sellbackall"

// other comands.

cl_chatfilters 63
r_fullscreen_gamma 2.0
r_show_build_info false


host_writeconfig